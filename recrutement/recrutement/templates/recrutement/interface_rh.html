<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface RH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Tableau de bord RH</h1>

    <a href="{% url 'ajouter_offre' %}" class="btn btn-success mb-3">Ajouter une offre</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Titre</th>
                <th>Date de publication</th>
                <th>Date limite</th>
                <th>Candidats</th>
            </tr>
        </thead>
        <tbody>
            {% for offre in offres %}
            <tr>
                <td>{{ offre.titre }}</td>
                <td>{{ offre.date_publication|date:"d F Y" }}</td>
                <td>{{ offre.date_limite|date:"d F Y" }}</td>
                <td>
                    <a href="{% url 'candidats_pour_offre' offre.id %}" class="btn btn-primary btn-sm">
                        Voir ({{ offre.candidats.count }})
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Aucune offre pour le moment.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
